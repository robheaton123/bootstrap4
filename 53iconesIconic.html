<title>Biblioteca de Ícones Iconic</title><!---->
<!--Instalacao via download-->
<link rel="stylesheet" href="css/bootstrap.min.css" >

<link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet"><!--utilizando a biblioteca iconic por meio de font-->
	
	
<!--style para css-->

<!------.borderT= usar !important bootstrap precisa para borda---->	
<style type="text/css"> 
	.row{
		margin-bottom: 10px;
	}
	.col-2{
		padding: 50px;
		margin-right: 5px;
		
	}
	body{
		background-color: darkslateblue;
		margin-top: 30px;
		border: 10px solid;
	}
	.borderT{
		border-width: 8px !important;
	}
	
	.icon{
		width: 50px;
	}
	
	.icon2{
		width: 30px;
	}
	
</style>	
</head>	<!--CSS um espaco entre os cards no bottom-->

	
<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		<div class="row">
			<div class="col-12">
<!--usar documentacao https://useiconic.com/open //para ver os icones-->				
				
				<img src="iconic/svg/sun.svg" alt="Icone Sol" class="icon">
				
<!--botao com icone-->				
				<button class="btn btn-primary">
					<img src="iconic/svg/account-login.svg" class="icon2" alt="Botão com icone">	
				</button>
				
				<button class="btn btn-primary">
					<img src="iconic/svg/chat.svg" class="icon2" alt="Chat">	
				</button>
				
				<hr>
<!---Utilizando a opcao Font para chamar botoes--->		<!--cor do icone acompanha a do texto-->		
				<button class="btn btn-primary">
					<span class="oi oi-tag" title="Icon tag" aria-hidden="true"></span>TAG
				</button>	
				
				<button class="btn btn-warning">
					<span class="oi oi-warning" title="Icon warning" aria-hidden="true"></span>TAG
				</button>
				
			</div>
			
		</div>
	</div>
