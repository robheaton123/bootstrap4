<!------.borderT= usar !important bootstrap precisa para borda---->	
<style type="text/css"> 
	.row{
		margin-bottom: 10px;
	}
	.col-2{
		padding: 50px;
		margin-right: 5px;
		
	}
	body{
		background-color: darkslateblue;
		margin-top: 30px;
		border: 10px solid;
	}
	.borderT{
		border-width: 8px !important;
	}
	
</style>

<!--retirar witdh e height colocar class embed-responsive-item para ficar responsivo--->

<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		<div class="row">
			<div class="col">
<!--classe embed-responsive para o video ficar responsivo, clase responsive aspect radio 16:9 utilizado nos videos do youtube--->				
				<div class="embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/KWHP6axlwlU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
<!--classe embed-responsive para o video ficar responsivo, clase responsive aspect radio 16:9 utilizado nos videos do youtube--->				
				<div class="embed-responsive embed-responsive-21by9">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/KWHP6axlwlU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
<!--classe embed-responsive para o video ficar responsivo, clase responsive aspect radio 16:9 utilizado nos videos do youtube--->				
				<div class="embed-responsive embed-responsive-4by3">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/KWHP6axlwlU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
<!--classe embed-responsive para o video ficar responsivo, clase responsive aspect radio 16:9 utilizado nos videos do youtube--->				
				<div class="embed-responsive embed-responsive-1by1">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/KWHP6axlwlU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
	

	
		
<!--a sequencia importa primeiro jquery, depois popper, depois o bootstrap-->
