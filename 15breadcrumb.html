<!doctype html>
<html lang="pt-br"><!--linguagem-->
<head>
<meta charset="utf-8"> <!--charset cadeia de caracteres-->
<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
<!--content= a largura vai ser igual a largura do dispositivo,intial-scale= escala de zooom inicial,shrink-to-fit = nao vai encolher em relaçao ao conteudo-->
<title>BREADCRUMB</title><!--breadcrumb = miolo-->
<!--Instalacao via download-->
<link rel="stylesheet" href="css/bootstrap.min.css" > 
<!--style para css-->	
<style type="text/css"> 
	div.bg{
	background-color:#563d7c;	
	height: auto;	
	border: 1px solid #FFFFFF;
	padding: 10px 0;
	}
	div.bg1{
	background-color:#FF0004;	
	height: 50px;	
	border: 1px solid #FFFFFF;
	
	}
</style>	
</head>

<!--nao há borda no boostrap, foi definida em branco no style-->	
	
<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		<div class="row"><!--row = linha-->
			<div class="col bg"> <!--col = coluna-->
			
			</div>
			
			<div class="col-10 bg">
				<!--USAR OL-LI QUANDO FOR OUTRAS LISTAS DO SEU SITE -->
				<ol class="breadcrumb">
					<li>
						<a href="#" class="breadcrumb-item active">Home</a>
					</li>
				</ol>
				<ol class="breadcrumb">
					<li><a href="#" class="breadcrumb-item">Home</a>
					<a href="#" class="breadcrumb-item active">Biblioteca</a>
					</li>
				</ol>
				<!--USAR NAV QUANDO FOR A LISTA PRINCIPAL DO SEU SITE-->
				<nav class="breadcrumb">
					<a href="#" class="breadcrumb-item">Home</a>
					<a href="#" class="breadcrumb-item">Biblioteca</a>
					<a href="#" class="breadcrumb-item">Sobre</a>
					<span class="breadcrumb-item active">Bootstrap4</span>
				</nav>
			</div>
			
			<div class="col bg">
			
			</div>
	
		</div>
	</div>	
	
		
<!--a sequencia importa primeiro jquery, depois popper, depois o bootstrap-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
