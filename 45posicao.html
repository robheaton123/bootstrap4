<!doctype html>
<html lang="pt-br"><!--linguagem-->
<head>
<meta charset="utf-8"> <!--charset cadeia de caracteres-->
<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
<!--content= a largura vai ser igual a largura do dispositivo,intial-scale= escala de zooom inicial,shrink-to-fit = nao vai encolher em relaçao ao conteudo-->
<title>Utilitarios - Posição</title><!---->
<!--Instalacao via download-->
<link rel="stylesheet" href="css/bootstrap.min.css" > 
<!--style para css-->

<!------.borderT= usar !important bootstrap precisa para borda---->	
<style type="text/css"> 
	.row{
		margin-bottom: 10px;
	}
	.col-2{
		padding: 50px;
		margin-right: 5px;
		
	}
	body{
		background-color: darkslateblue;
		margin-top: 30px;
		border: 10px solid;
	}
	.borderT{
		border-width: 8px !important;
	}
	
</style>	
</head>	<!--CSS um espaco entre os cards no bottom-->

	
<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		<div class="row">
			<div class="col">
			<!---Topo Fixo

Posicione um elemento no topo da viewport, de uma borda a outra. Pode ser seja necessário adicionar CSS adicionais para manipular os conteúdos da página.---->	
			<div class="fixed-top">...TESTETESTSTSTSTSTESTSTST</div>	
				
			
			<!--Rodapé Fixo

Posicione um elemento na parte inferior da viewport, de uma borda a outra.  Pode ser seja necessário adicionar CSS adicionais para manipular os conteúdos da página.-->	
			<div class="fixed-bottom">...fffffffffffffffffffffff</div>	
			</div>
			
			
			<!---Topo Sticky

Posicione um elemento na parte superior da viewport, de uma borda a outra, mas somente depois de percorrê-lo. O .sticky-toputilitário usa CSS position: sticky, que não é totalmente suportado em todos os navegadores.

Microsoft Edge e IE11 renderizarão position: stickycomo position: relative. Como tal, o Bootstrap envolve os estilos em uma consulta @supports, limitando a aderência a apenas navegadores que podem ser adequadamente processados.--->
			
			<div class="sticky-top">...eeeeeeeeeeeeeeeeeeeeee</div>
		</div>
	</div>
	

	
		
<!--a sequencia importa primeiro jquery, depois popper, depois o bootstrap-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
