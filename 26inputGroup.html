<!doctype html>
<html lang="pt-br"><!--linguagem-->
<head>
<meta charset="utf-8"> <!--charset cadeia de caracteres-->
<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
<!--content= a largura vai ser igual a largura do dispositivo,intial-scale= escala de zooom inicial,shrink-to-fit = nao vai encolher em relaçao ao conteudo-->
<title>Input Group</title><!---->
<!--Instalacao via download-->
<link rel="stylesheet" href="css/bootstrap.min.css" > 
<!--style para css-->	
<style type="text/css"> 
	div.bg{
	background-color:#FFFFFF;	
	height: auto;	
	border: 1px solid #000000;
	padding: 10px 0;
	}
	div.mr{
	background-color:#FFFFFF;	
	height: auto;	
	border: 1px solid #FFFFFF;
	margin-bottom: 30px;
	}
	.card{margin-bottom: 30px} 
</style>	
</head>	<!--CSS um espaco entre os cards no bottom-->

<!--nao há borda no boostrap, foi definida em branco no style-->	
	
<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		
			
			<div class="row">
				<div class="col-4 mr">
				<!--agrupar inputs--->	
					<div class="input-group">
						<span class="input-group-addon" id="input1">@</span><!--agrupando o span ao input-->
						<input type="text" class="form-control" name="input1" placeholder="Nome de usuario" aria-label="Nome de usuario" aria-describedby="input1">
					</div>	
				</div>
				
				<div class="col-4">
				<!--agrupar inputs--->	
					<div class="input-group">
						
						<input type="text" class="form-control" name="input2" placeholder="Nome de usuario" aria-label="Nome de usuario" aria-describedby="input2">
						<span class="input-group-addon" id="input2">@</span><!--agrupando o span ao input-->
						
					</div>	
				</div>	
				
				<div class="col-4">
				<!--agrupar inputs--->	
					<div class="input-group">
						<span class="input-group-addon" id="input3">R$</span><!--agrupando o span ao input-->
							<input type="text" class="form-control" name="input2" placeholder="Nome de usuario" aria-label="Nome de usuario" aria-describedby="input2">
						<span class="input-group-addon" id="input4">.000</span><!--agrupando o span ao input-->
						
					</div>
				</div>
			
				<div class="col-4">
				<!--agrupar inputs--->	
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="input7">R$</span><!--agrupando o span ao input-->
							<input type="text" class="form-control" name="input7" placeholder="Nome de usuario" aria-label="Nome de usuario" aria-describedby="input7">
						<span class="input-group-addon" id="input8">.000</span><!--agrupando o span ao input-->
						
					</div>
				</div>
			
				
					<div class="col-4">
						<div class="input-group">
							<span class="input-group-addon">
								<input type="checkbox" aria-label="Acompanhando input de texto">	
						
							</span>
							<input type="text" class="form-control" aria-label="Input texto acompanhado  checkbox">
						</div>
					
					
					</div>
					
					<div class="col-4 mr">
						<div class="input-group">
							<span class="input-group-addon">
								<input type="radio" aria-label="Acompanhando input de texto">	
						
							</span>
							<input type="text" class="form-control" aria-label="Input de texto acompanhado  checkbox">
						</div>
					
					
					</div>
				
					<div class="col-4">
						<div class="input-group">
							
							<input type="text" class="form-control" aria-label="Input de texto acompanhado  button" placeholder="Pesquisar por...">
						
						
							<span class="input-group-btn">
								<button class="btn btn-dark">Buscar</button>	

							</span>
							
						</div>
					</div>
				
				
			
		
		</div>
	</div>
		
	
		
<!--a sequencia importa primeiro jquery, depois popper, depois o bootstrap-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
