<!------.borderT= usar !important bootstrap precisa para borda---->	
<style type="text/css"> 
	.row{
		margin-bottom: 10px;
	}
	.col-2{
		padding: 50px;
		margin-right: 5px;
		
	}
	body{
		background-color: darkslateblue;

		border: 10px solid;
	}
	.borderT{
		border-width: 8px !important;
	}
	
</style>	
</head>	<!--CSS um espaco entre os cards no bottom-->

	
<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		<div class="row">
			<div class="col-12">
	<!--Você pode facilmente realizar o alinhamento vertical de elementos no Bootstrap tais como: inline, inline-block, inline-table e table. 

É importante saber que o alinhamento vertical afeta apenas os elementos  inline, inline-block, inline-table e as células da table.

As opções disponíveis são: .align-baseline, .align-top, .align-middle, .align-bottom, .align-text-bottom, e .align-text-top, utiliza conforme necessário.--->			
				<span class="align-baseline">baseline</span>
				<span class="align-top">top</span>
				<span class="align-middle">middle</span>
				<span class="align-bottom">bottom</span>
				<span class="align-text-top">text-top</span>
				<span class="align-text-bottom">text-bottom</span>	
				
				<hr>
		<!--utilizando uma tabela-->		
				
				<table style="height: 100px;">
				  <tbody>
					<tr>
					  <td class="align-baseline">baseline</td>
					  <td class="align-top">top</td>
					  <td class="align-middle">middle</td>
					  <td class="align-bottom">bottom</td>
					  <td class="align-text-top">text-top</td>
					  <td class="align-text-bottom">text-bottom</td>
					</tr>
				  </tbody>
				</table>
			</div>
			
		</div>
	</div>
	

	
		
<!--a sequencia importa primeiro jquery, depois popper, depois o bootstrap-->
