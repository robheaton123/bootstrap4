<!doctype html>
<html lang="pt-br"><!--linguagem-->
<head>
<meta charset="utf-8"> <!--charset cadeia de caracteres-->
<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
<!--content= a largura vai ser igual a largura do dispositivo,intial-scale= escala de zooom inicial,shrink-to-fit = nao vai encolher em relaçao ao conteudo-->
<title>Tooltip</title><!---->
<!--Instalacao via download-->
<link rel="stylesheet" href="css/bootstrap.min.css" > 
<!--style para css-->

<!---margem no topo para dar espaço da barra de navegacao ao texto-->	
<style type="text/css"> 

	
</style>	
</head>	<!--CSS um espaco entre os cards no bottom-->
	
	
<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		<div class="row">
			<div class="col-12">
				<p>TEXTO TEXTO 123 TEXTO TEXTO TEXTO TEXTO 123 TEXTO TEXT TEXTO TEXTO 123 TEXTO TEXT TEXTO TEXTO 123 TEXTO TEXT TEXTO TEXTO 123 TEXTO TEXT</p>
				<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip no Topo">Tooltip Top</button>
				
				<button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Tooltip na Direita">Tooltip Right</button>
				
				<button type="button" class="btn btn-dark" data-toggle="tooltip" data-placement="bottom" title="Tooltip no rodapé">Tooltip Bottom</button>
				
				<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Tooltip na Esquerda">Tooltip Left</button>
			</div>
		</div>
	</div>
	
		
<!--a sequencia importa primeiro jquery, depois popper, depois o bootstrap-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!--Javascript , $(classe da pagina).chamando a funcao ------------>
<script>
	$(function(){
		$('[data-toggle="tooltip"]').tooltip()

	});
	
</script>	

</body>
</html>
