<!doctype html>
<html lang="pt-br"><!--linguagem-->
<head>
<meta charset="utf-8"> <!--charset cadeia de caracteres-->
<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
<!--content= a largura vai ser igual a largura do dispositivo,intial-scale= escala de zooom inicial,shrink-to-fit = nao vai encolher em relaçao ao conteudo-->
<title>BADGES</title><!--INFORMANDO QUE AQUELE CONTEUDO É NOVO-->
<!--Instalacao via download-->
<link rel="stylesheet" href="css/bootstrap.min.css" > 
<!--style para css-->	
<style type="text/css"> 
	div.bg{
	background-color:#563d7c;	
	height: auto;	
	border: 1px solid #FFFFFF;
	padding: 10px 0;
	}
	div.bg1{
	background-color:#FF0004;	
	height: 50px;	
	border: 1px solid #FFFFFF;
	
	}
</style>	
</head>

<!--nao há borda no boostrap, foi definida em branco no style-->	
	
<body>
	<!--fluid pega tela inteira-->
	<div class="container-fluid"> 
		<div class="row"><!--row = linha-->
			<div class="col bg"> <!--col = coluna-->
			
			</div>
			<!--precisa colocar alert e apos alert- para funcionar-->
			<div class="col-10 bg">
			<!--BADGE=INFORMANDO QUE AQUELE CONTEUDO É NOVO,o badge vai seguir a formatacao no caso do pai <h1>-->
				<h1>Exemplo Cabeçalho <span class="badge badge-primary">NOVO</span></h1>
				<h2>Exemplo Cabeçalho <span class="badge badge-secondary">NOVO</span></h2>
				<h3>Exemplo Cabeçalho <span class="badge badge-light">NOVO</span></h3>
				<h4>Exemplo Cabeçalho <span class="badge badge-danger">NOVO</span></h4>
				<h5>Exemplo Cabeçalho <span class="badge badge-dark">NOVO</span></h5>
				<h6>Exemplo Cabeçalho <span class="badge badge-warning">NOVO</span></h6>
				<h7>Exemplo Cabeçalho <span class="badge badge-info">NOVO</span></h7> <br>
				<h8>Exemplo Cabeçalho <span class="badge badge-success">NOVO</span></h8> <br>
				
				<!--badge no botão-->
				<button>
						Notificações <span class="badge badge-secondary">5</span>
				</button>
			
				
			</div>
			
			<div class="col bg">
			
			</div>
	
		</div>
	</div>	
	
		
<!--a sequencia importa primeiro jquery, depois popper, depois o bootstrap-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
